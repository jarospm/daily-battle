<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Battle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class ="intro">
        <h1>The Daily Battle</h1>
        <p class="intro-text">On the battlefield, where all activities of one's life unfold...</p>
        <p class="intro-text">Two opposing armies of RIGHT and WRONG meet every day.</p>
        <p class="intro-text">Through honest introspection, we usually feel who won.</p>
        <button class="reset-btn" onclick="resetScores()">NEW DAY - NEW BATTLE</button>
    </div>
    <div class="container">
        <div class="score-side">
            <h3>RIGHT</h3>
            <div class="score-box right">0</div>
            <div class="button-group">
                <button class="score-btn" onclick="plusRight(1)">+1</button>
                <button class="score-btn" onclick="plusRight(2)">+2</button>
                <button class="score-btn" onclick="plusRight(3)">+3</button>
            </div>
        </div>
        <div class="score-side">
            <h3>WRONG</h3>
            <div class="score-box wrong">0</div>
            <div class="button-group">
                <button class="score-btn" onclick="plusWrong(1)">+1</button>
                <button class="score-btn" onclick="plusWrong(2)">+2</button>
                <button class="score-btn" onclick="plusWrong(3)">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
